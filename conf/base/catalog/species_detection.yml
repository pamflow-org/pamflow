unfiltered_observations@pamDP:
  type: pamflow.datasets.pamDP.observations.Observations
  filepath: data/output/species_detection/unfiltered_observations.csv
  timezone: Etc/GMT+5

observations@pamDP:
  type: pamflow.datasets.pamDP.observations.Observations
  filepath: data/output/species_detection/observations.csv
  timezone: Etc/GMT+5

segments@pandas:
  type: pandas.CSVDataset
  filepath: data/output/species_detection/segments.csv

segments_audio_folder@AudioFolderDataset:
  type: partitions.PartitionedDataset
  path: data/output/species_detection/segments
  dataset:
    type: pamflow.datasets.audio_dataset.SoundDataset
  filename_suffix: ".WAV"

manual_annotations@PartitionedDataset:
  type: partitions.PartitionedDataset
  path: data/output/species_detection/manual_annotations
  dataset: 
    type: pandas.ExcelDataset
    save_args:
      sheet_name: Sheet1
    load_args:
      sheet_name: Sheet1
  filename_suffix: ".xlsx"

observations_summary@matplotlib:
  type: matplotlib.MatplotlibWriter
  filepath: data/output/species_detection/observations_summary.pdf
  save_args:
    format: pdf

observations_per_species@matplotlib:
  type: matplotlib.MatplotlibWriter
  filepath: data/output/species_detection/observations_per_species.pdf
  save_args:
    format: pdf